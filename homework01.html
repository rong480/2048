<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/001.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/js01.js"></script>
</head>
<body>
    <div class="header">
        <div class="titleLeft">2048</div>
        <div class="historyMax">
            <div class="title">BEST</div>
            <div class="titlemax">1310700</div>
        </div>
        <div class="scoreMax">
            <div class="title">score</div>
            <div class="titlemax">1310700</div>
        </div>
    </div>
    <div class="container">
        <div class="containerBody">
            <div class="row">
                <div class="cell" name="00"></div>
                <div class="cell" name="01"></div>
                <div class="cell" name="02"></div>
                <div class="cell" name="03"></div>
            </div>
            <div class="row">
                <div class="cell" name="10"></div>
                <div class="cell" name="11"></div>
                <div class="cell" name="12"></div>
                <div class="cell" name="13"></div>
            </div>
            <div class="row">
                <div class="cell" name="20"></div>
                <div class="cell" name="21"></div>
                <div class="cell" name="22"></div>
                <div class="cell" name="23"></div>
            </div>
            <div class="row">
                <div class="cell" name="30"></div>
                <div class="cell" name="31"></div>
                <div class="cell" name="32"></div>
                <div class="cell" name="33"></div>
            </div>
        </div>
        <div id="startGame">
            <p class="messageGame">Start Game!</p>
            <div class="messageGameIn"><a href="javascript:void(0)">play</a></div>
        </div>
        <div id="cover2048left">
        </div>
        <div id="cover2048right">
        </div>
    </div>
    <div class="footer">
        <p><b>游戏说明：</b>通过输入上↑键（或W键）、下↓键（或S键）、左←键（或A键）右→键（或D键）移动方块，当两个方块数字相同时，合并成为一个数字。</p>
        <div class="footmes">
            <p class="footermes">Copyright © 2017 by Jacky R. All rights reserved.</p>
            <p class="footermes">京公网安备1100000000000x号</p>
        </div>
    </div>
</body>
</html>
